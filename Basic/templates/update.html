{% extends 'base.html' %}
{% block title %} Update Page {% endblock title %}
{% block body %}
  <br>
  <br>
  <div class="container">
    <h1>Update My ToDo List</h1>
    <form action="/update/{{update_todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">ToDo Title</label>
        <input type="Title" class="form-control" value="{{update_todo.title}}" name="title" id="title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">ToDo Description</label>
        <input type="text" name="desc" value="{{update_todo.description}}" class="form-control" id="desc">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
{% endblock body %}
